<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The big bang theory's version of rock paper scissors playable in your browser">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <main>
        <div class="game-container">
            <div class="main-menu">
                <button class="btn-main-menu" id="btn-single-player">single player</button>
                <button class="btn-main-menu" id="btn-multi-player">multiplayer</button>
                <button class="btn-main-menu" id="btn-rules">rules</button>
            </div>
        </div>
        <div class="single-player"></div>
        <div class="multi-player"></div>
        <div class="game-rules" id="game-rules">
            <table>
                <thead>
                    <tr>
                        <th>Choice</th>
                        <th>Wins from</th>
                        <th>Loses to</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rock</td>
                        <td>Scissor Lizard</td>
                        <td>Paper Spock</td>
                    </tr>
                    <tr>
                        <td>Paper</td>
                        <td>Rock Spock</td>
                        <td>Scissors Lizard</td>
                    </tr>
                    <tr>
                        <td>Scissor</td>
                        <td>Paper Lizard</td>
                        <td>Rock Spock</td>
                    </tr>
                    <tr>
                        <td>Lizard</td>
                        <td>Paper Spock</td>
                        <td>Scissor Rock</td>
                    </tr>
                    <tr>
                        <td>Spock</td>
                        <td>Rock Scissor</td>
                        <td>Paper Lizard</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>a BeCode Student's first try at Object Oriented Programming with JavaScript</p>
    </footer>
    <script src="main.js" defer type="module"></script>
</body>

</html>
