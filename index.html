<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The big bang theory's version of rock paper scissors playable in your browser">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <main>
        <section id="game">
            <div id="game-score-board" class="game-panel">
                <h2>Score</h2>
                <p>0|0</p>
            </div>
            <div id="game-arena" class="game-panel">
                <p>Fight!</p>
            </div>
            <div id="player-move-selector" class="game-panel">
                <p>Select Your move</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Steal all you want - 2022</p>
    </footer>
</body>

</html>
